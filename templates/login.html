<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <div class="full-height">
            <h1 style="margin-left: 1%;"><b>Welcome to #Include Quiz System</b></h1>           
        </div>
        <hr>
        <style>
            .full-height {
                position: relative;
                display: flex;
                height: 10%;
                width: 136.5%;
                background: blue;
                font-family: 'Courier New', Courier, monospace;
                color: aliceblue;
            }
        </style>        

    </head>
    <body>
        <h2 style="text-align: center; padding-top: 5%;">Signup</h2>
        <br>
        <form method="GET" action="{{ url_for('chklogin') }}">
            <div style="text-align: center;">
                <table style="width: 50%; margin-left:auto; margin-right:auto;">
                    <tr>
                        <td><p>Mobile Number: </p></td>
                        <td><input name="inp_mobile" type="number"></p></td>
                    </tr>
                    <tr>
                        <td><p>Password: </p></td>
                        <td><input name="inp_pass" type="password"></p></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary">Submit</button>
                <br>
                <p style="color: red;">{{ success }}</p>
            </div>
        </form>
    </body>
</html>
